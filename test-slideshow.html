<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Background Slideshow Test</title>
<style>
  html, body {
    margin: 0; 
    padding: 0; 
    height: 100%;
  }
  #bg-slideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-size: cover;
    background-position: center;
    transition: opacity 1.5s ease-in-out;
    opacity: 1;
    z-index: -1;
  }
</style>
</head>
<body>

<div id="bg-slideshow"></div>

<script>
  const images = [
    'https://picsum.photos/id/1015/1920/1080',  // random public images for test
    'https://picsum.photos/id/1016/1920/1080',
    'https://picsum.photos/id/1018/1920/1080',
    'https://picsum.photos/id/1019/1920/1080',
    'https://picsum.photos/id/1020/1920/1080'
  ];

  const slideshow = document.getElementById('bg-slideshow');
  let currentIndex = 0;

  function changeBackground() {
    slideshow.style.opacity = 0;

    setTimeout(() => {
      slideshow.style.backgroundImage = `url(${images[currentIndex]})`;
      slideshow.style.opacity = 1;

      currentIndex = (currentIndex + 1) % images.length;
    }, 1500);
  }

  slideshow.style.backgroundImage = `url(${images[0]})`;

  setInterval(changeBackground, 5000);
</script>

</body>
</html>
